<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Library Book List</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>ISBN</th>
    </tr>

    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.year }}</td>
      <td>{{ book.isbn }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
